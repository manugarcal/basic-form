<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="headerBox">
            <h1>Get in touch</h1>
            <P>leave your message and we'll get back to you shortly.</P>
        </div>
        <div class=>
            <form Class="container">
                <div>
                    <div class="textInput">
                        <label for="YourName">Your name</label>
                        <input type="text" placeholder="Jhon Doe">
                    </div>
                    <div class="textInput">
                        <label for="email">E-mail Address</label>
                        <input type="text" placeholder="example@domain.com">
                    </div>
                </div>
                <div>
                    <div class="textInput">
                        <label for="phone">Phone</label>
                        <input type="text" placeholder="+1 999-999-999">
                    </div>
                    <div class="textInput">
                        <label for="website">Website URL</label>
                        <input type="text" placeholder="http://example.com">
                    </div>
                </div>
                <div class="textInput">
                    <label for="message">Message</label>
                    <textarea placeholder="tell us briefly about your needs"></textarea
                </div> 
            </form>
            <button class="btn">Submit</button>
        </div>
    </div>
</body>
</html>
